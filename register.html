<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nation Bloom</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="m-auto row justify-content-center ">
            <div class="bg-white text-center login">
                <img src="assets/nationbloom_logo_SVG.svg" class="img-fluid" width="30%">
                <h3 class="text-capitalize pt-2">India's largest online nursery</h3>
                <form class="mt-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="John Doe">
                        <label class="" for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label class="" for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label class="" for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="1234567890">
                        <label class="" for="floatingPassword">Phone Number</label>
                    </div>
                </form>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-muted" for="flexCheckDefault">
                          Remember me
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-success rounded-0 px-3 fw-bold">Register</button>
                    <div>
                        <a href="login.html" type="submit" class="btn btn-warning rounded-0 px-3 fw-bold"> Already have an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
