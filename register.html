<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nation Bloom</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="m-auto row justify-content-center ">
            <div class="bg-white text-center login">
                <img src="assets/nationbloom_logo_SVG.svg" class="img-fluid" width="30%">
                <h3 class="text-capitalize pt-2">India's largest online nursery</h3>
                <form class="mt-4">
                    <input type="text" class="form-control my-3 py-2 px-1" placeholder="Name">
                    <input type="email" class="form-control my-3 py-2 px-1" placeholder="Email">
                    <input type="password" class="form-control my-3 py-2 px-1" placeholder="Password">
                </form>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-muted" for="flexCheckDefault">
                          Remember me
                        </label>
                    </div>
                </div>
                <div class="row justify-content-between align-items-center mt-3">
                    <div class="col-md-6 d-flex">
                        <button type="submit" class="btn btn-success rounded-0 border-0 px-4 fw-bold ">Sign up</button>
                    </div>
                    <div class="col-md-6 d-flex">
                        <a href="login.html" type="submit" class="text-decoration-none text-muted fw-bold"> Already have an account ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
