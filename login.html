<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nation Bloom</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="m-auto d-flex justify-content-center ">
            <div class="bg-white  text-center login">
                <img src="assets/nationbloom_logo_SVG.svg" class="img-fluid" width="30%">
                <h3 class="text-capitalize pt-2">India's largest online nursery</h3>
                <form class="mt-4">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label class="" for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label class="" for="floatingPassword">Password</label>
                    </div>
                </form>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label " for="flexCheckDefault">
                          Remember me
                        </label>
                    </div>
                    <div>
                        <a href="" class="text-light">Forgot Password?</a>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-warning rounded-0 px-4 fw-bold">Login</button>
                    <div>
                        <small class="text-light fw-bold">or login with</small>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold"> <i class="fab fa-facebook-f"></i> Facebook</button>
                        <button type="submit" class="btn btn-danger rounded-pill px-4 fw-bold"> <i class="fab fa-google-plus-g"></i> Google</button>
                    </div>
                </div>
                <div class="mt-5">
                    <!-- <p class="">New to Nationbloom.com?</p> -->
                    <button class="btn btn-success rounded-0 fw-bold px-4 btn-block ">Create your Nationbloom account</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
